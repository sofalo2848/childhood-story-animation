<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In the Eyes of Then</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- home page -->
    <div id="home-page" class="min-h-screen flex flex-col md:flex-row items-center justify-center p-8">
        <div class="md:w-1/2 p-8">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">In the Eyes of Then</h1>
            <div class="bg-gray-800 bg-opacity-70 p-6 rounded-lg">
                <p class="text-lg mb-4">
                    Step back into your childhood mornings: the early wake-ups, the cereal bowls, and the beloved cartoons that shaped our memories.
                </p>
                <p class="text-lg mb-6">
                    Experience an interactive journey through a nostalgic Saturday morning, where your choices shape the story.
                </p>
                <button onclick="startExperience()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                    Begin Experience
                </button>
            </div>
        </div>
        <div class="md:w-1/2 p-8">
            <div id="home-image" class="w-full h-[400px] rounded-lg bg-center bg-cover filter blur-sm transition-all duration-500"></div>
        </div>
    </div>

    <!-- audio experience page -->
    <div id="experience-page" class="hidden min-h-screen">
        <div class="container mx-auto px-4 py-8">
            <div class="relative max-w-4xl mx-auto">
                <div id="tv-container" class="aspect-video bg-black rounded-lg overflow-hidden">
                    <div id="tv-screen" class="w-full h-full relative">
                        <!-- TV content will be added here -->
                    </div>
                    <div class="tv-controls bg-gray-800 p-4">
                        <div class="flex items-center justify-between gap-4">
                            <button id="playPauseBtn" class="tv-button">
                                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>
                                </svg>
                            </button>
                            <button id="rewindBtn" class="tv-button">
                                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.555-16.168A1 1 0 0112 2v4a1 1 0 01-1.555.832l-3-2a1 1 0 010-1.664l3-2z" clip-rule="evenodd"/>
                                </svg>
                            </button>
                            <div class="flex-1">
                                <input type="range" id="timeline" class="w-full" min="0" max="100" value="0">
                            </div>
                            <button id="fastForwardBtn" class="tv-button">
                                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>
                                </svg>
                            </button>
                            <button id="restartBtn" class="tv-button">
                                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- channel selection modal -->
    <div id="channel-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg max-w-md w-full">
            <img src="media/choice.png" alt="Make your choice" class="w-full mb-6 rounded-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Choose Your Channel</h2>
            <div class="grid grid-cols-2 gap-6">
                <button onclick="selectChannel('cartoon-network')" class="channel-btn bg-blue-600 hover:bg-blue-700 p-4 rounded-lg">
                    <span class="block text-center text-xl font-bold">Cartoon Network</span>
                </button>
                <button onclick="selectChannel('nickelodeon')" class="channel-btn bg-orange-600 hover:bg-orange-700 p-4 rounded-lg">
                    <span class="block text-center text-xl font-bold">Nickelodeon</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
